server:
  port: 5011

spring:
  application:
    name: item-service

  jpa:
    show-sql: false
    open-in-view: true

    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: false

  datasource:
    url: jdbc:postgresql://localhost:5432/botlemon_application
    driver-class-name: org.postgresql.Driver
    username: root
    password: 1

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/